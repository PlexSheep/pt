[workspace]
resolver = "2"
members = [
	".",
	"members/pt-core",
	"members/pt-bintols",
	"members/pt-math",
	"members/pt-bin",
	"members/pt-log",
	"members/pt-net",
	"members/pt-py",
	"members/pt-hedu",
]
default-members = [
	".",
	"members/pt-bin",
	"members/pt-core",
	"members/pt-py",
	"members/pt-log",
	"members/pt-math",
]
[workspace.package]
publish = false
version = "0.1.7"
edition = "2021"
authors = ["Christoph J. Scherr <software@cscherr.de>"]
license = "MIT"
description = "Personal multitool"
readme = "README.md"
homepage = "https://git.cscherr.de/PlexSheep/pt"
repository = "https://git.cscherr.de/PlexSheep/pt"
keywords = ["cli", "python", "scriptable", "pyo3", "library"]
categories = ["command-line-utilities", "development-tools", "development-tools::ffi"]

[workspace.dependencies]
pyo3 = "0.19"

[package]
name = "libpt"
publish.workspace = true
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[features]
default = ["core", "log"]
core 		= []
math 		= []
log 		= []
bintols = []
net 		= []
ccc 		= ["math"]
hedu 		= ["bintols"]

[lib]
name = "libpt"
# I chose a bad name for my package and i will have to live with it.
# make issue here to make it possible to name the lib file in cargo
# https://github.com/rust-lang/cargo/issues/1970
crate-type = [
    "dylib",        # .dll, .so, .dynlib
    "staticlib"     # .lib, .a
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pt-bintols = { version = "0.1.0", path = "members/pt-bintols" }
pt-core = { version = "0.1.0", path = "members/pt-core" }
pt-hedu = { version = "0.1.0", path = "members/pt-hedu" }
pt-log = { version = "0.1.0", path = "members/pt-log" }
pt-math = { version = "0.1.0", path = "members/pt-math" }
pt-net = { version = "0.1.0", path = "members/pt-net" }
pt-ccc = { version = "0.1.0", path = "members/pt-ccc" }
